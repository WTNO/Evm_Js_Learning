<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <h2>JavaScript 模板字面量</h2>

    <p>模板字面量使用反引号 (``) 来定义一个字符串:</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <!-- <p>Internet Explorer 不支持模板字面量。</p> -->

    <script>
        let text = `Hello RUNOOB!`;
        document.getElementById("demo").innerHTML = text;

        text = `He's often called "Runoob"`;
        document.getElementById("demo1").innerHTML = text;

        const multiLineText = `
          This is
          a multi-line
          text.
        `;
        document.getElementById("demo2").innerHTML = multiLineText;

        const name = 'Runoob';
        const age = 30;
        const message = `My name is ${name} and I'm ${age} years old.`;
        document.getElementById("demo3").innerHTML = message;

        let price = 10;
        let VAT = 0.25;
        let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
        document.getElementById("demo4").innerHTML = total;

        let header = "";
        let tags = ["RUNOOB", "GOOGLE", "TAOBAO"];
        let html = `<h2>${header}</h2><ul>`;
        for (const x of tags) {
            html += `<li>${x}</li>`;
        }
        html += `</ul>`;
        document.getElementById("demo5").innerHTML = html;
    </script>

</body>

</html>
