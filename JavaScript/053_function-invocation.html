<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>
        全局函数 (myFunction) 返回参数参数相乘的结果：
    </p>
    <p id="demo"></p>

    <p>全局函数 myFunction() 会自动成为 window 对象的方法。</p>
    <p>myFunction() 类似于 window.myFunction()。</p>
    <p id="demo1"></p>

    <p>在 HTML 中 <b>this</b> 的值, 在全局函数是一个 window 对象。</p>
    <p id="demo2"></p>
    <script>
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = myFunction(10, 2);
        document.getElementById("demo1").innerHTML = window.myFunction(10, 2);

        function myFunction1() {
            return this;
        }
        document.getElementById("demo3").innerHTML = myFunction1(); 
    </script>

</body>

</html>
